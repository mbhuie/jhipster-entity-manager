<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span jhiTranslate="entityManagerApp.stock.detail.title">Stock</span> {{ stock.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="entityManagerApp.stock.ric">Ric</span></dt>
                <dd>
                    <span>{{ stock.ric }}</span>
                </dd>
                <dt><span jhiTranslate="entityManagerApp.stock.name">Name</span></dt>
                <dd>
                    <span>{{ stock.name }}</span>
                </dd>
                <dt><span jhiTranslate="entityManagerApp.stock.mic">Mic</span></dt>
                <dd>
                    <span>{{ stock.mic }}</span>
                </dd>
                <dt><span jhiTranslate="entityManagerApp.stock.lotSize">Lot Size</span></dt>
                <dd>
                    <span>{{ stock.lotSize }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
