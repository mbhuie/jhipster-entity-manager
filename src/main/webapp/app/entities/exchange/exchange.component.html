<div>
    <h2 id="page-heading">
        <span jhiTranslate="entityManagerApp.exchange.home.title">Exchanges</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exchange" [routerLink]="['/exchange/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="entityManagerApp.exchange.home.createLabel">
            Create a new Exchange
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exchanges?.length === 0">
        <span jhiTranslate="entityManagerApp.exchange.home.notFound">No exchanges found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exchanges?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="entityManagerApp.exchange.mic">Mic</span></th>
                    <th scope="col" ><span jhiTranslate="entityManagerApp.exchange.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="entityManagerApp.exchange.mic">Mic</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exchange of exchanges ;trackBy: trackId">
                    <td><a [routerLink]="['/exchange', exchange.id, 'view']">{{ exchange.id }}</a></td>
                    <td>{{ exchange.mic }}</td>
                    <td>{{ exchange.name }}</td>
                    <td>
                        <div *ngIf="exchange.mic">
                            <a [routerLink]="['/stock', exchange.mic?.id, 'view']" >{{ exchange.mic?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exchange', exchange.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exchange', exchange.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exchange)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
