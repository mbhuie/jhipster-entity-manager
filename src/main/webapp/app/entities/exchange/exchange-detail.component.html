<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="exchange">
            <h2><span jhiTranslate="entityManagerApp.exchange.detail.title">Exchange</span> {{ exchange.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="entityManagerApp.exchange.mic">Mic</span></dt>
                <dd>
                    <span>{{ exchange.mic }}</span>
                </dd>
                <dt><span jhiTranslate="entityManagerApp.exchange.name">Name</span></dt>
                <dd>
                    <span>{{ exchange.name }}</span>
                </dd>
                <dt><span jhiTranslate="entityManagerApp.exchange.mic">Mic</span></dt>
                <dd>
                    <div *ngIf="exchange.mic">
                        <a [routerLink]="['/stock', exchange.mic?.id, 'view']">{{ exchange.mic?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/exchange', exchange.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
